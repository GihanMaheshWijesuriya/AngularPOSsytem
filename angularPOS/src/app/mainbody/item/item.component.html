<div class="animated lightSpeedIn jumbotron row" style="padding-top: 80px">
  <div *ngIf="success" class="alert alert-primary" role="alert">
    process successfully!
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    process not successfully!
  </div>
  <div class="col-md-4">
    <form class="form-inline md-form form-sm active-cyan active-gray-2">
      <i class="fas fa-search" aria-hidden="true" (click)="searchByID(itemidinput.value)"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" #itemidinput placeholder="Search by item id"
             aria-label="Search"
             mdbInput>
    </form>
  </div>
  <div class="col-md-4">
    <form class="form-inline md-form form-sm active-cyan active-cyan-2">
      <i class="fas fa-search" aria-hidden="true" (click)="searchByName(itemnameinput.value)"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" #itemnameinput placeholder="Search by item name"
             aria-label="Search"
             mdbInput>
    </form>
  </div>
  <div class="col-md-12">
    <!-- Default form register -->
    <form class="text-center border border-light p-5 z-depth-2">

      <p class="h4 mb-4" style="font-family: 'Sitka Text'">Item Detail</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- Last name -->
          <!--<div id="defaultRegisterFormLastName" class="md-form" placeholder="Last name">-->
          <input mdbInput type="text" name="itemname" id="form1l" placeholder="Item Name"
                 [(ngModel)]="selectedItem.itemname"
                 class="form-control">
          <!--<label for="form1" class="">Example label</label>-->
          <!--</div>-->
        </div>
        <div class="col">
          <!-- Last name -->
          <!--<div id="defaultRegisterFormLastName" class="md-form" placeholder="Last name">-->
          <input mdbInput type="text" id="form1" name="itemprice" [(ngModel)]="selectedItem.itemprice"
                 placeholder="Item Price" class="form-control">
          <!--<label for="form1" class="">Example label</label>-->
          <!--</div>-->
        </div>
      </div>

      <div class="form-row mb-4">
        <div class="col-6">
          <!-- Last name -->
          <!--<div id="defaultRegisterFormLastName" class="md-form" placeholder="Last name">-->
          <input mdbInput type="text" id="form2" name="itemqty" #itemqtyy [(ngModel)]="selectedItem.itemqty"
                 placeholder="Quantity On Hand" class="form-control">
          <!--<label for="form1" class="">Example label</label>-->
          <!--</div>-->
        </div>
        <!--<div class="col">-->
        <!-- Last name -->
        <!--<div id="defaultRegisterFormLastName" class="md-form" placeholder="Last name">-->
        <!--<input mdbInput type="text" id="form3" placeholder="Customer Tel" class="form-control">-->
        <!--<label for="form1" class="">Example label</label>-->
        <!--</div>-->
        <!--</div>-->
      </div>

    </form>
    <!-- Default form register -->
  </div>
  <div class="col-md-12 d-flex justify-content-end mt-3">
    <button class="rounded-pill" outline="true" mdbBtn type="button" color="danger" (click)="itemClear()"
            mdbWavesEffect>
      <mdb-icon class="mr-1" fas icon="radiation-alt"></mdb-icon>
      Clear
    </button>
    <button class="rounded-pill" outline="true" mdbBtn type="button" color="danger" (click)="itemDelete()"
            mdbWavesEffect>
      <mdb-icon class="mr-1" far icon="trash-alt"></mdb-icon>
      Delete
    </button>
    <button class="rounded-pill" outline="true" mdbBtn type="button" color="warning"
            (click)="itemUpdate(itemqtyy.value)" mdbWavesEffect>
      <mdb-icon class="mr-1" far icon="edit"></mdb-icon>
      Update
    </button>
    <button class="rounded-pill" mdbBtn type="button" outline="true" color="default" (click)="itemSave(itemqtyy.value)"
            mdbWavesEffect>
      <mdb-icon class="mr-1" far icon="save"></mdb-icon>
      Save
    </button>
  </div>
  <div class="col-md-12 mt-3">
    <table mdbTable>
      <thead class="stylish-color-dark #3E4551 white-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
      </thead>
      <tbody>
      <tr style="cursor: pointer" mdbTableCol *ngFor="let el of itemArray" (click)="selectTableData(el)">
        <th scope="row">{{el.itemid}}</th>
        <td>{{el.itemname}}</td>
        <td>{{el.itemprice}}</td>
        <td>{{el.itemqty}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ngx-spinner
  bdOpacity=0.9
  size="medium"
  color="#b6bbba"
  type="ball-fussion"
  [fullScreen]="true"
>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
